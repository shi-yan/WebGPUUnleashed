<script id="blend" type="wgsl">
//cs_start: blending_shader
struct VertexOutput {
    @builtin(position) clip_position: vec4<f32>,
    @location(0) tex_coords: vec2<f32>
};

@vertex
fn vs_main(
    @location(0) inPos: vec4<f32>
) -> VertexOutput {
    var out: VertexOutput;
    out.clip_position = vec4<f32>(inPos.xy, 0.0, 1.0);
    out.tex_coords = inPos.zw;
    return out;
}

// Fragment shader
@group(0) @binding(0)
var t_src: texture_2d<f32>;
@group(0) @binding(1)
var s: sampler;

@fragment
fn fs_main(in: VertexOutput) -> @location(0) vec4<f32> {
    var color:vec4<f32> = textureSample(t_src, s, in.tex_coords);
    return color;
}
//cs_end: blending_shader
</script>

<script id="final" type="wgsl">
    // Vertex shader
//cs_start: final_shader
    struct VertexOutput {
        @builtin(position) clip_position: vec4<f32>,

    };
    
    @vertex

        @location(0) inPos: vec4<f32>

    @group(0) @binding(0)

    @group(0) @binding(1 )
    var s_composed: sampler;
    
    @fragment
    fn fs_main(in: VertexOutput) -> @location(0) vec4<f32> {

    }
//cs_end: final_shader

<script id="object_shader" type="wgsl">
//cs_start: depth_peel_shader
    @group(0) @binding(0)
    var<uniform> modelView: mat4x4<f32>;
    @group(0) @binding(1)
    var<uniform> projection: mat4x4<f32>;
    @group(0) @binding(2)
    var<uniform> normalMatrix: mat4x4<f32>;
    @group(0) @binding(3) 
    var<uniform> lightDirection: vec3<f32>;
    @group(0) @binding(4)
    var<uniform> viewDirection: vec3<f32>;
    
    @group(1) @binding(0)
    var<uniform> offset: vec3<f32>;
    @group(1) @binding(1)
    var<uniform> ambientColor:vec4<f32>;// = vec4<f32>(0.15, 0.10, 0.10, 1.0);
    @group(1) @binding(2)
    var<uniform> diffuseColor:vec4<f32>;// = vec4<f32>(0.55, 0.55, 0.55, 1.0);
    @group(1) @binding(3)
    var<uniform> specularColor:vec4<f32>;// = vec4<f32>(1.0, 1.0, 1.0, 1.0);
    
    @group(1) @binding(4)
    var<uniform> shininess:f32;// = 20.0;
        
    const diffuseConstant:f32 = 1.0;
    const specularConstant:f32 = 1.0;
    const ambientConstant: f32 = 1.0;
    
    fn specular(lightDir:vec3<f32>, viewDir:vec3<f32>, normal:vec3<f32>,  specularColor:vec3<f32>, 
         shininess:f32) -> vec3<f32> {
        let reflectDir:vec3<f32> = reflect(-lightDir, normal);
        let specDot:f32 = max(dot(reflectDir, viewDir), 0.0);
        return pow(specDot, shininess) * specularColor;
    }
    
    fn diffuse(lightDir:vec3<f32>, normal:vec3<f32>,  diffuseColor:vec3<f32>) -> vec3<f32>{
        return max(dot(lightDir, normal), 0.0) * diffuseColor;
    }
    
    struct VertexOutput {
        @builtin(position) clip_position: vec4<f32>,
        @location(0) viewDir: vec3<f32>,
        @location(1) normal: vec3<f32>,
        @location(2) lightDir: vec3<f32>,
        @location(3) inPos: vec4<f32>,
    };
    
    @vertex
    fn vs_main(
        @location(0) inPos: vec3<f32>,
        @location(1) inNormal: vec3<f32>
    ) -> VertexOutput {
        var out: VertexOutput;
    
        out.viewDir = normalize((normalMatrix * vec4<f32>(-viewDirection, 0.0)).xyz);
        out.lightDir = normalize((normalMatrix * vec4<f32>(-lightDirection, 0.0)).xyz);
        out.normal = normalize(normalMatrix * vec4<f32>(inNormal, 0.0)).xyz;  
        var wldLoc:vec4<f32> = modelView * vec4<f32>(inPos+offset, 1.0);
//cs_start: depth_peel_shader_coord
        out.clip_position = projection * wldLoc;
        out.inPos = projection * wldLoc;
//cs_end: depth_peel_shader_coord
        return out;
    }

    @group(2) @binding(0)
    var t_depth: texture_depth_2d;
    @group(2) @binding(1)
    var s_depth: sampler_comparison;
    @group(2)
    @binding(2)
    var<storage,read_write> debug: vec4<f32>;

    @fragment
    fn fs_main(in: VertexOutput,  @builtin(front_facing) face: bool) -> @location(0) vec4<f32> {
//cs_start: depth_peel_shader_coord
        var uv:vec2<f32> = 0.5*(in.inPos.xy/in.inPos.w + vec2(1.0,1.0));
        var visibility:f32 = textureSampleCompare(
            t_depth, s_depth,
            vec2(uv.x, 1.0-uv.y),  in.clip_position.z - 0.0001
        );

        debug = in.clip_position;
        //debug = in.inPos;
        //debug = vec4(uv,in.inPos.z/in.inPos.w, in.clip_position.z);
//cs_end: depth_peel_shader_coord
        if (visibility < 0.5) {
            discard;
        }

        var lightDir:vec3<f32> = normalize(in.lightDir);
        var n:vec3<f32> = normalize(in.normal);

        var color:vec3<f32> = diffuseColor.rgb;

        if (!face) {
            n = normalize(-in.lightDir);
          //  color = vec3<f32>(0.0, 1.0, 0.0);
        }
        var viewDir: vec3<f32> = in.viewDir;

        var radiance:vec3<f32>  = ambientColor.rgb * ambientConstant + 
                        diffuse(-lightDir, n, color)* diffuseConstant +
                        specular(-lightDir, viewDir, n, specularColor.rgb, shininess) * specularConstant;
        //return vec4<f32>(uv.xy,0.0,1.0);
        return vec4<f32>(radiance * diffuseColor.w, diffuseColor.w);
    }
//cs_end: depth_peel_shader
</script>

    class Sphere {
        constructor() {
            this.positionBuffer = null;
            this.normalBuffer = null;
            this.indexBuffer = null;
            this.indexSize = null;
            this.uniformBindGroupObject = null;
        }

        async setup(device, pipeline) {

            let { positionBuffer, normalBuffer, indexBuffer, indexSize } = await loadObj(device, '../data/sphere.obj');
            this.positionBuffer = positionBuffer;
            this.normalBuffer = normalBuffer;
            this.indexBuffer = indexBuffer;
            this.indexSize = indexSize;

            const ambientUniformBuffer = createGPUBuffer(device, new Float32Array([0.15, 0.10, 0.10, 1.0]), GPUBufferUsage.UNIFORM);
            const diffuseUniformBuffer = createGPUBuffer(device, new Float32Array([0.55, 1.0, 0.55, 1.0]), GPUBufferUsage.UNIFORM);
            const specularUniformBuffer = createGPUBuffer(device, new Float32Array([0.0, 0.0, 0.0, 1.0]), GPUBufferUsage.UNIFORM);
            const shininessUniformBuffer = createGPUBuffer(device, new Float32Array([0.0]), GPUBufferUsage.UNIFORM);
            //const offsetUniformBuffer = createGPUBuffer(device, new Float32Array([-180.0, -150.0, -150.0]), GPUBufferUsage.UNIFORM);
            const offsetUniformBuffer = createGPUBuffer(device, new Float32Array([-4.0, -4.0, 1.0]), GPUBufferUsage.UNIFORM);

            this.uniformBindGroupObject = device.createBindGroup({
                layout: pipeline.uniformBindGroupLayoutObject,
                entries: [
                    {
                        binding: 0,
                        resource: {
                            buffer: offsetUniformBuffer
                        }
                    },
                    {
                        binding: 1,
                        resource: {
                            buffer: ambientUniformBuffer
                        }
                    },
                    {
                        binding: 2,
                        resource: {
                            buffer: diffuseUniformBuffer
                        }
                    },
                    {
                        binding: 3,
                        resource: {
                            buffer: specularUniformBuffer
                        }
                    },
                    {
                        binding: 4,
                        resource: {
                            buffer: shininessUniformBuffer
                        }
                    }
                ]
            });
        }

        encode(encoder, pipeline, peelingTexture) {
            encoder.setPipeline(pipeline.pipelineTriangleList);
            encoder.setBindGroup(0, pipeline.uniformBindGroupGlobal);
            encoder.setBindGroup(1, this.uniformBindGroupObject);
            if (peelingTexture % 2 == 0) {
                encoder.setBindGroup(2, pipeline.uniformBindGroupPeeling0);
            } else {
                encoder.setBindGroup(2, pipeline.uniformBindGroupPeeling1);
            }
            encoder.setVertexBuffer(0, this.positionBuffer);
            encoder.setVertexBuffer(1, this.normalBuffer);
            encoder.setIndexBuffer(this.indexBuffer, 'uint16');
            encoder.drawIndexed(this.indexSize);
        }
    }

            const diffuseUniformBuffer = createGPUBuffer(device, new Float32Array([0.55, 0.55, 1.0, 1.0]), GPUBufferUsage.UNIFORM);
            const specularUniformBuffer = createGPUBuffer(device, new Float32Array([0.0, 0.0, 0.0, 1.0]), GPUBufferUsage.UNIFORM);
            const shininessUniformBuffer = createGPUBuffer(device, new Float32Array([0.0]), GPUBufferUsage.UNIFORM);
            const offsetUniformBuffer = createGPUBuffer(device, new Float32Array([0.0, 0.0, 0.0]), GPUBufferUsage.UNIFORM);

            this.uniformBindGroupObject = device.createBindGroup({
                layout: pipeline.uniformBindGroupLayoutObject,
                entries: [
                    {
                        binding: 0,
                        resource: {
                            buffer: offsetUniformBuffer
                        }
                    },
                    {
                        binding: 1,
                        resource: {
                            buffer: ambientUniformBuffer
                        }
                    },
                    {
                        binding: 2,
                        resource: {
                            buffer: diffuseUniformBuffer
                        }
                    },
                    {
                        binding: 3,
                        resource: {
                            buffer: specularUniformBuffer
                        }
                    },
                    {
                        binding: 4,
                        resource: {
                            buffer: shininessUniformBuffer
                        }
                    }
                ]
            });

        }

        encode(encoder, pipeline, peelingTexture) {
            encoder.setPipeline(pipeline.pipelineTriangleStrip);
            encoder.setBindGroup(0, pipeline.uniformBindGroupGlobal);
            encoder.setBindGroup(1, this.uniformBindGroupObject);
            if (peelingTexture % 2 == 0) {
                encoder.setBindGroup(2, pipeline.uniformBindGroupPeeling0);
            } else {
                encoder.setBindGroup(2, pipeline.uniformBindGroupPeeling1);
            }
            encoder.setVertexBuffer(0, this.positionBuffer);
            encoder.setVertexBuffer(1, this.normalBuffer);
            encoder.draw(4, 1);
        }
    }

    class Teapot {

            const specularUniformBuffer = createGPUBuffer(device, new Float32Array([1.0, 1.0, 1.0, 1.0]), GPUBufferUsage.UNIFORM);
            const shininessUniformBuffer = createGPUBuffer(device, new Float32Array([80.0]), GPUBufferUsage.UNIFORM);
            const offsetUniformBuffer = createGPUBuffer(device, new Float32Array([0.0, 0.0, 0.0]), GPUBufferUsage.UNIFORM);

            this.uniformBindGroupObject = device.createBindGroup({

        encode(encoder, pipeline, peelingTexture) {

    class Arcball {
        constructor() {
            this.radius = 5.0;
            this.forwardVector = glMatrix.vec4.fromValues(this.radius, 0.0, 0.0, 0.0);
            this.upVector = glMatrix.vec4.fromValues(0.0, 0.0, 1.0, 0.0);
            this.currentRotation = glMatrix.mat4.create();
        }

        yawPitch(originalX, originalY, currentX, currentY) {

            let originalPoint = glMatrix.vec3.fromValues(1.0, originalX, originalY);
            let newPoint = glMatrix.vec3.fromValues(1.0, currentX, currentY);

            let rotationAxis = glMatrix.vec3.cross(glMatrix.vec3.create(), originalPoint, newPoint);

            rotationAxis = glMatrix.vec4.fromValues(rotationAxis[0], rotationAxis[1], rotationAxis[2], 0.0);

            rotationAxis = glMatrix.vec4.transformMat4(glMatrix.mat4.create(), rotationAxis, this.currentRotation);

            rotationAxis = glMatrix.vec3.normalize(glMatrix.vec3.create(), glMatrix.vec3.fromValues(rotationAxis[0], rotationAxis[1], rotationAxis[2]));

            let sin = glMatrix.vec3.length(rotationAxis) / (glMatrix.vec3.length(originalPoint) * glMatrix.vec3.length(newPoint));

            let rotationMatrix = glMatrix.mat4.fromRotation(glMatrix.mat4.create(), Math.asin(sin) * -0.03, rotationAxis);

            if (rotationMatrix !== null) {
                this.currentRotation = glMatrix.mat4.multiply(glMatrix.mat4.create(), rotationMatrix, this.currentRotation);
                this.forwardVector = glMatrix.vec4.transformMat4(glMatrix.vec4.create(), this.forwardVector, rotationMatrix);
                this.upVector = glMatrix.vec4.transformMat4(glMatrix.vec4.create(), this.upVector, rotationMatrix);
            }
        }

        roll(originalX, originalY, currentX, currentY) {

            const originalVec = glMatrix.vec3.fromValues(originalX, originalY, 0.0);
            const currentVec = glMatrix.vec3.fromValues(currentX, currentY, 0.0);

            const crossProd = glMatrix.vec3.cross(glMatrix.vec3.create(), originalVec, currentVec);


            let rad = glMatrix.vec3.dot(glMatrix.vec3.normalize(glMatrix.vec3.create(), originalVec),
                glMatrix.vec3.normalize(glMatrix.vec3.create(), currentVec));

            if (rad > 1.0) {
                // cross product can be larger than 1.0 due to numerical error
                rad = Math.PI * Math.sign(crossProd[2]);
            }
            else {
                rad = Math.acos(rad) * Math.sign(crossProd[2]);
            }

            let rotationMatrix = glMatrix.mat4.fromRotation(glMatrix.mat4.create(), -rad, this.forwardVector);
            if (rotationMatrix !== null) {
                this.currentRotation = glMatrix.mat4.multiply(glMatrix.mat4.create(), rotationMatrix, this.currentRotation);
                this.upVector = glMatrix.vec4.transformMat4(glMatrix.vec4.create(), this.upVector, rotationMatrix);
            }
        }

        getMatrices() {
            let modelViewMatrix = glMatrix.mat4.lookAt(glMatrix.mat4.create(),
                glMatrix.vec3.fromValues(this.forwardVector[0], this.forwardVector[1], this.forwardVector[2]),
                glMatrix.vec3.fromValues(0, 0, 0), glMatrix.vec3.fromValues(this.upVector[0], this.upVector[1], this.upVector[2]));

            return modelViewMatrix;
        }
    }

    let hasDumped = false;

    async function webgpu() {
        if (!navigator.gpu) {
            showWarning("WebGPU support is not available. A WebGPU capable browser is required to run this sample.");
            throw new Error("WebGPU support is not available");
        }
        const adapter = await navigator.gpu.requestAdapter();

        let device = await adapter.requestDevice();

        let context = configContext(device, canvas);

        let arcball = new Arcball();

        let modelViewMatrix = arcball.getMatrices();

        let modelViewMatrixUniformBuffer = createGPUBuffer(device, modelViewMatrix, GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST);

        let viewDir = glMatrix.vec3.fromValues(- 10.0, -10.0, -10);

        let viewDirectionUniformBuffer = createGPUBuffer(device, viewDir, GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST);

        let lightDirectionUniformBuffer = createGPUBuffer(device, viewDir, GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST);


        let modelViewMatrixInverse = glMatrix.mat4.invert(glMatrix.mat4.create(), modelViewMatrix);

        let normalMatrix = glMatrix.mat4.transpose(glMatrix.mat4.create(), modelViewMatrixInverse);

        let normalMatrixUniformBuffer = createGPUBuffer(device, normalMatrix, GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST);

        let projectionMatrix = glMatrix.mat4.perspective(glMatrix.mat4.create(),
            1.4, 640.0 / 480.0, 1, 100.0);

        let projectionMatrixUniformBuffer = createGPUBuffer(device, projectionMatrix, GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST);

        let pipeline = new Pipeline();
        await pipeline.setup(device, modelViewMatrixUniformBuffer, projectionMatrixUniformBuffer, normalMatrixUniformBuffer, viewDirectionUniformBuffer, lightDirectionUniformBuffer);

        let teapot = new Teapot();
        await teapot.setup(device, pipeline);

        let plane = new Plane();
        await plane.setup(device, pipeline);

        let sphere = new Sphere();
        await sphere.setup(device, pipeline);

        let blender = new Blender();
        await blender.setup(device);

        let final = new Final();
        await final.setup(device);

        let depthTexture0 = null;
        let depthTexture1 = null;

        let dstTexture = null;

        let depthAttachment0 = null;
        let depthAttachment1 = null;

        async function render() {
            const devicePixelRatio = window.devicePixelRatio || 1;
            let currentCanvasWidth = canvas.clientWidth * devicePixelRatio;
            let currentCanvasHeight = canvas.clientHeight * devicePixelRatio;

            let projectionMatrixUniformBufferUpdate = null;
            let colorTextureForDebugging = null;

            if (depthTexture0 === null || depthTexture1 === null || dstTexture === null || colorTextureForDebugging == null || currentCanvasWidth != canvas.width || currentCanvasHeight != canvas.height) {
                canvas.width = currentCanvasWidth;
                canvas.height = currentCanvasHeight;

                if (depthTexture0 !== null) {
                    depthTexture0.destroy();
                }

                if (depthTexture1 !== null) {
                    depthTexture1.destroy();
                }

                const depthTextureDesc = {
                    size: [canvas.width, canvas.height, 1],
                    dimension: '2d',
                    format: 'depth32float',
                    usage: GPUTextureUsage.RENDER_ATTACHMENT | GPUTextureUsage.COPY_SRC | GPUTextureUsage.TEXTURE_BINDING
                };

                depthTexture0 = device.createTexture(depthTextureDesc);
                depthTexture1 = device.createTexture(depthTextureDesc);

                pipeline.updateDepthPeelingUniformGroup(device, depthTexture0, depthTexture1);
                //cs_start: pipeline_rest
                depthAttachment0 = {
                    view: depthTexture1.createView(),
                    depthClearValue: 1,
                    depthLoadOp: 'clear',
                    depthStoreOp: 'store'
                };

                depthAttachment1 = {
                    view: depthTexture0.createView(),
                    depthClearValue: 1,
                    depthLoadOp: 'clear',
                    depthStoreOp: 'store'
                };
                //cs_end: pipeline_rest
                let projectionMatrix = glMatrix.mat4.perspective(glMatrix.mat4.create(),
                    1.4, canvas.width / canvas.height, 0.1, 1000.0);

                projectionMatrixUniformBufferUpdate = createGPUBuffer(device, projectionMatrix, GPUBufferUsage.COPY_SRC);

                const colorTextureForDebuggingDesc = {
                    size: [canvas.width, canvas.height, 1],
                    dimension: '2d',
                    format: 'bgra8unorm',
                    usage: GPUTextureUsage.RENDER_ATTACHMENT | GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.COPY_SRC
                };
                if (colorTextureForDebugging !== null) {
                    colorTextureForDebugging.destroy();
                }
                colorTextureForDebugging = device.createTexture(colorTextureForDebuggingDesc);

                if (dstTexture !== null) {
                    dstTexture.destroy();
                }

                dstTexture = device.createTexture(colorTextureForDebuggingDesc);

                blender.updateTexture(device, colorTextureForDebugging);
                final.updateTexture(device, dstTexture);
            }

            let modelViewMatrix = arcball.getMatrices();

            let modelViewMatrixUniformBufferUpdate = createGPUBuffer(device, modelViewMatrix, GPUBufferUsage.COPY_SRC);

            let modelViewMatrixInverse = glMatrix.mat4.invert(glMatrix.mat4.create(), modelViewMatrix);

            let normalMatrix = glMatrix.mat4.transpose(glMatrix.mat4.create(), modelViewMatrixInverse);

            let normalMatrixUniformBufferUpdate = createGPUBuffer(device, normalMatrix, GPUBufferUsage.COPY_SRC);

            let viewDir = glMatrix.vec3.fromValues(-arcball.forwardVector[0], -arcball.forwardVector[1], -arcball.forwardVector[2]);
            let viewDirectionUniformBufferUpdate = createGPUBuffer(device, viewDir, GPUBufferUsage.COPY_SRC);

            let lightDir = glMatrix.vec3.fromValues(Math.cos(angle) * 8.0, Math.sin(angle) * 8.0, 10);
            let lightDirectionUniformBufferUpdate = createGPUBuffer(device, lightDir, GPUBufferUsage.COPY_SRC);

            let colorTexture = context.getCurrentTexture();
            let colorTextureView = colorTexture.createView();
            //cs_start: pipeline_rest
            let colorAttachment0 = {
                view: colorTextureForDebugging.createView(),
                clearValue: { r: 0, g: 0, b: 0, a: 0 },
                loadOp: 'clear',
                storeOp: 'store'
            };

            let colorAttachment1 = {
                view: colorTextureForDebugging.createView(),
                clearValue: { r: 0, g: 0, b: 0, a: 0 },
                loadOp: 'clear',
                storeOp: 'store'
            };
            //cs_end: pipeline_rest
            //cs_start: cleanup_pipeline
            const renderPassCleanupDesc = {
                colorAttachments: [{
                    view: dstTexture.createView(),
                    clearValue: { r: 0, g: 0, b: 0, a: 1 },
                    loadOp: 'clear',
                    storeOp: 'store'
                }]
            }
            //cs_end: cleanup_pipeline
            //cs_start: pipeline_rest
            const renderPassDesc0 = {
                colorAttachments: [colorAttachment0],
                depthStencilAttachment: depthAttachment0
            };

            const renderPassDesc1 = {
                colorAttachments: [colorAttachment1],
                depthStencilAttachment: depthAttachment1
            };
            //cs_end: pipeline_rest
            //cs_start: blend_pass
            const renderPassBlend = {
                colorAttachments: [{
                    view: dstTexture.createView(),
                    clearValue: { r: 0, g: 0, b: 0, a: 0 },
                    loadOp: 'load',
                    storeOp: 'store'
                }]
            }
            //cs_end: blend_pass

            const renderPassFinal = {
                colorAttachments: [{
                    view: colorTextureView,
                    clearValue: { r: 0, g: 0, b: 0, a: 1 },
                    loadOp: 'load',
                    storeOp: 'store'
                }]
            }

            commandEncoder = device.createCommandEncoder();
            if (projectionMatrixUniformBufferUpdate) {
                commandEncoder.copyBufferToBuffer(projectionMatrixUniformBufferUpdate, 0,
                    projectionMatrixUniformBuffer, 0, projectionMatrix.byteLength);
            }

            commandEncoder.copyBufferToBuffer(modelViewMatrixUniformBufferUpdate, 0,
                modelViewMatrixUniformBuffer, 0, modelViewMatrix.byteLength);
            commandEncoder.copyBufferToBuffer(normalMatrixUniformBufferUpdate, 0,
                normalMatrixUniformBuffer, 0, normalMatrix.byteLength);
            commandEncoder.copyBufferToBuffer(viewDirectionUniformBufferUpdate, 0,
                viewDirectionUniformBuffer, 0, viewDir.byteLength);
            commandEncoder.copyBufferToBuffer(lightDirectionUniformBufferUpdate, 0,
                lightDirectionUniformBuffer, 0, lightDir.byteLength);
            //cs_start: cleanup_pipeline
            let passEncoderCleanup = commandEncoder.beginRenderPass(renderPassCleanupDesc);
            passEncoderCleanup.setViewport(0, 0, canvas.width, canvas.height, 0, 1);
            passEncoderCleanup.end();
            //cs_end: cleanup_pipeline
            //cs_start: pipeline_rest
            for (let p = 0; p < 6; ++p) {
                let passEncoder0 = null;
                if (p % 2 == 0) {
                    passEncoder0 = commandEncoder.beginRenderPass(renderPassDesc0);
                }
                else {
                    passEncoder0 = commandEncoder.beginRenderPass(renderPassDesc1);
                }
                passEncoder0.setViewport(0, 0, canvas.width, canvas.height, 0, 1);
                teapot.encode(passEncoder0, pipeline, p);
                plane.encode(passEncoder0, pipeline, p);
                sphere.encode(passEncoder0, pipeline, p);
                passEncoder0.end();
            //cs_start: blend_pass
                let passEncoder1 = commandEncoder.beginRenderPass(renderPassBlend);
                passEncoder1.setViewport(0, 0, canvas.width, canvas.height, 0, 1);
                blender.encode(passEncoder1);
                passEncoder1.end();
            //cs_end: blend_pass
            }
            //cs_end: pipeline_rest
            //cs_start: final_shader
            let finalEncoder = commandEncoder.beginRenderPass(renderPassFinal);
            final.encode(finalEncoder);
            finalEncoder.end();
            //cs_end: final_shader
            //await downloadTexture(device, dstTexture, "pp"+".png");
            /*commandEncoder.copyBufferToBuffer(pipeline.debugBuffer, 0,
                pipeline.debugBufferRead, 0, 4 * 4);*/
            device.queue.submit([commandEncoder.finish()]);
            await device.queue.onSubmittedWorkDone();
            if (projectionMatrixUniformBufferUpdate) {
                projectionMatrixUniformBufferUpdate.destroy();
            }
            modelViewMatrixUniformBufferUpdate.destroy();
            normalMatrixUniformBufferUpdate.destroy();
            viewDirectionUniformBufferUpdate.destroy();
            lightDirectionUniformBufferUpdate.destroy();

            angle += 0.01;

            /*if (!hasDumped) {
                const x = await dumpTextureF32(device, depthTexture);
                let min = 30;
                let max = -1;

                for (let xx of x) {
                    if (xx < min) {
                        min = xx;
                    }

                    if (xx > max) {
                        max = xx;
                    }
                }

                console.log("depth range", min, max);
                hasDumped = true;
            }*/
            // await dumpTextureF32AsImage(device, depthTexture1);
            requestAnimationFrame(render);
            /*
            await pipeline.debugBufferRead.mapAsync(GPUMapMode.READ, 0, 4 * 4);

            let vb = pipeline.debugBufferRead.getMappedRange(0, 4 * 4);

            vb = new Float32Array(vb);
            console.log("debug buffer ", vb);

            pipeline.debugBufferRead.unmap();*/

        }

        requestAnimationFrame(render);

        let prevX = 0.0;
        let prevY = 0.0;
        let isDragging = false;
        const yawPitch = 1;
        const roll = 2;

        canvas.onmousedown = (event) => {
            var rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const width = rect.right - rect.left;
            const height = rect.bottom - rect.top;

            let radius = width;

            if (height < radius) {
                radius = height;
            }

            radius *= 0.5;

            const originX = width * 0.5;
            const originY = height * 0.5;

            prevX = (x - originX) / radius;
            prevY = (originY - y) / radius;

            if ((prevX * prevX + prevY * prevY) < 0.64) {
                isDragging = yawPitch;
            }
            else {
                isDragging = roll;
            }

        }

        canvas.onmousemove = (event) => {
            if (isDragging != 0) {
                var rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;

                const width = rect.right - rect.left;
                const height = rect.bottom - rect.top;

                let radius = width;

                if (height < radius) {
                    radius = height;
                }

                radius *= 0.5;

                const originX = width * 0.5;
                const originY = height * 0.5;

                currX = (x - originX) / radius;
                currY = (originY - y) / radius;

                if (isDragging == yawPitch) {
                    arcball.yawPitch(prevX, prevY, currX, currY);
                }
                else if (isDragging == roll) {
                    arcball.roll(prevX, prevY, currX, currY);
                }
                prevX = currX;
                prevY = currY;
                //requestAnimationFrame(render);
            }
        }

        canvas.onmouseup = (event) => {
            isDragging = 0;
        }
    }

    webgpu();
