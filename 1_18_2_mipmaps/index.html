<html>

<body>
    <canvas id="canvas" width="640" height="480"></canvas>
</body>
<script src="../utils/utils.js"></script>
<script src="../utils/gl-matrix.js"> </script>
<script id="mipmap-shader" type="wgsl">
//cs_start: mipmaps_mipmap_shader
    var<private> pos : array<vec2<f32>, 4> = array<vec2<f32>, 4>(
        vec2<f32>(-1.0, 1.0), vec2<f32>(1.0, 1.0),
        vec2<f32>(-1.0, -1.0), vec2<f32>(1.0, -1.0));

      struct VertexOutput {
        @builtin(position) position : vec4<f32>,
        @location(0) texCoord : vec2<f32>,
      };

      @vertex
      fn vs_main(@builtin(vertex_index) vertexIndex : u32) -> VertexOutput {
        var output : VertexOutput;
        output.texCoord = pos[vertexIndex] * vec2<f32>(0.5, -0.5) + vec2<f32>(0.5);
        output.position = vec4<f32>(pos[vertexIndex], 0.0, 1.0);
        return output;
      }

      @group(0) @binding(0) var imgSampler : sampler;
      @group(0) @binding(1) var img : texture_2d<f32>;

      @fragment
      fn fs_main(@location(0) texCoord : vec2<f32>) -> @location(0) vec4<f32> {
        return textureSample(img, imgSampler, texCoord);
      }
//cs_end: mipmaps_mipmap_shader
</script>
<script id="shader" type="wgsl">
// Vertex shader

@group(0) @binding(0)
var<uniform> transform: mat4x4<f32>;
@group(0) @binding(1)
var<uniform> projection: mat4x4<f32>;

struct VertexOutput {
    @builtin(position) clip_position: vec4<f32>,
    @location(0) tex_coords: vec2<f32>,
};

@vertex
fn vs_main(
    @location(0) inPos: vec3<f32>,
    @location(1) inTexCoords: vec2<f32>
) -> VertexOutput {
    var out: VertexOutput;
    out.clip_position = projection * transform * vec4<f32>(inPos, 1.0);
    out.tex_coords = inTexCoords;
    return out;
}

// Fragment shader
//cs_start: mipmaps_mipmap_fragment
@group(0) @binding(2)
var t_diffuse: texture_2d<f32>;
@group(0) @binding(3)
var s_diffuse: sampler;

@fragment
fn fs_main(in: VertexOutput) -> @location(0) vec4<f32> {
    return textureSample(t_diffuse, s_diffuse, in.tex_coords) ;
}
//cs_end: mipmaps_mipmap_fragment
</script>

<script>
    //mipmap 2
    async function webgpu() {
        if (!navigator.gpu) {
            showWarning("WebGPU support is not available. A WebGPU capable browser is required to run this sample.");
            throw new Error("WebGPU support is not available");
        }
        const adapter = await navigator.gpu.requestAdapter();
        console.log(adapter);

        let device = await adapter.requestDevice();
        console.log(device);

        const context = configContext(device, canvas);

        const response = await fetch('../data/checkerboard.png');
        const blob = await response.blob();
        const imgBitmap = await createImageBitmap(blob);
//cs_start: mipmaps_generate_texture
        const textureDescriptor = {
            size: { width: imgBitmap.width, height: imgBitmap.height },
            format: 'rgba8unorm',
            mipLevelCount: Math.ceil(Math.log2(Math.max(imgBitmap.width, imgBitmap.height))),
            usage: GPUTextureUsage.TEXTURE_BINDING | GPUTextureUsage.COPY_DST | GPUTextureUsage.RENDER_ATTACHMENT
        };
        const texture = device.createTexture(textureDescriptor);
        device.queue.copyExternalImageToTexture({ source: imgBitmap }, { texture }, textureDescriptor.size);
//cs_end: mipmaps_generate_texture
        const sampler = device.createSampler({
            addressModeU: 'repeat',
            addressModeV: 'repeat',
            magFilter: 'linear',
            minFilter: 'linear',
            mipmapFilter: 'linear',
        });

        let shaderModule = shaderModuleFromCode(device, 'shader');

        const positionAttribDesc = {
            shaderLocation: 0, // @location(0)
            offset: 0,
            format: 'float32x3'
        };

        const positionBufferLayoutDesc = {
            attributes: [positionAttribDesc],
            arrayStride: 4 * 3, // sizeof(float) * 3
            stepMode: 'vertex'
        };

        const texCoordsAttribDesc = {
            shaderLocation: 1, // @location(1)
            offset: 0,
            format: 'float32x2'
        };

        const texCoordsBufferLayoutDesc = {
            attributes: [texCoordsAttribDesc],
            arrayStride: 4 * 2, // sizeof(float) * 3
            stepMode: 'vertex'
        };

        const positions = new Float32Array([
            800.0, -800.0, 0.0,
            800.0, 800.0, 0.0,
            -800.0, -800.0, 0.0,
            -800.0, 800.0, 0.0
        ]);

        const positionBuffer = createGPUBuffer(device, positions, GPUBufferUsage.VERTEX);

        const texCoords = new Float32Array([
            20.0,
            0.0,
            // ðŸ”´

            20.0,
            20.0,

            0.0,
            0.0,

            0.0,
            20.0
        ]);

        let texCoordsBuffer = createGPUBuffer(device, texCoords, GPUBufferUsage.VERTEX);

        {
            let uniformBindGroupLayout = device.createBindGroupLayout({
                entries: [
                    {
                        binding: 0,
                        visibility: GPUShaderStage.FRAGMENT,
                        sampler: {}
                    },
                    {
                        binding: 1,
                        visibility: GPUShaderStage.FRAGMENT,
                        texture: {}
                    }
                ]
            });


            let mipmapShaderModule = shaderModuleFromCode(device, 'mipmap-shader');

            const mipmapPipelineLayoutDesc = { bindGroupLayouts: [uniformBindGroupLayout] };
            const layout = device.createPipelineLayout(mipmapPipelineLayoutDesc);
            const mipmapPipelineDesc = {
                layout,
                vertex: {
                    module: mipmapShaderModule,
                    entryPoint: 'vs_main',
                },
                fragment: {
                    module: mipmapShaderModule,
                    entryPoint: 'fs_main',
                    targets: [{
                        format: texture.format // Make sure to use the same format as the texture
                    }],
                },
                primitive: {
                    topology: 'triangle-strip',
                    stripIndexFormat: 'uint32',
                },
            };

            const mipmapPipeline = device.createRenderPipeline(mipmapPipelineDesc);
//cs_start: mipmaps_mipmap_js
            let srcView = texture.createView({
                baseMipLevel: 0,
                mipLevelCount: 1
            });
            const sampler = device.createSampler({ minFilter: 'linear' });

            // Loop through each mip level and renders the previous level's contents into it.
            const commandEncoder = device.createCommandEncoder({});

            for (let i = 1; i < textureDescriptor.mipLevelCount; ++i) {
                const dstView = texture.createView({
                    baseMipLevel: i,  // Make sure we're getting the right mip level...
                    mipLevelCount: 1, // And only selecting one mip level
                });

                const passEncoder = commandEncoder.beginRenderPass({
                    colorAttachments: [{
                        view: dstView, // Render pass uses the next mip level as it's render attachment.
                        clearValue: { r: 0, g: 0, b: 0, a: 1 },
                        loadOp: 'clear',
                        storeOp: 'store'
                    }],
                });

                // Need a separate bind group for each level to ensure
                // we're only sampling from the previous level.
                const bindGroup = device.createBindGroup({
                    layout: uniformBindGroupLayout,
                    entries: [{
                        binding: 0,
                        resource: sampler,
                    }, {
                        binding: 1,
                        resource: srcView,
                    }],
                });

                // Render
                passEncoder.setPipeline(mipmapPipeline);
                passEncoder.setBindGroup(0, bindGroup);
                passEncoder.draw(4);
                // what is a render pass;
                passEncoder.end();

                srcView = dstView;
            }
            device.queue.submit([commandEncoder.finish()]);
//cs_end: mipmaps_mipmap_js
        }

        let translateMatrix = glMatrix.mat4.lookAt(glMatrix.mat4.create(),
            glMatrix.vec3.fromValues(0, 100, 100), glMatrix.vec3.fromValues(0, 0, 0), glMatrix.vec3.fromValues(0.0, 0.0, 1.0));

        let projectionMatrix = glMatrix.mat4.perspective(glMatrix.mat4.create(),
            1.4, 640.0 / 480.0, 0.1, 1000.0);

        const translateMatrixUniformBuffer = createGPUBuffer(device, translateMatrix, GPUBufferUsage.UNIFORM);

        let projectionMatrixUniformBuffer = createGPUBuffer(device, projectionMatrix, GPUBufferUsage.UNIFORM);

        let uniformBindGroupLayout = device.createBindGroupLayout({
            entries: [
                {
                    binding: 0,
                    visibility: GPUShaderStage.VERTEX,
                    buffer: {}
                },
                {
                    binding: 1,
                    visibility: GPUShaderStage.VERTEX,
                    buffer: {}
                },
                {
                    binding: 2,
                    visibility: GPUShaderStage.FRAGMENT,
                    texture: {}
                },
                {
                    binding: 3,
                    visibility: GPUShaderStage.FRAGMENT,
                    sampler: {}
                }
            ]
        });

        let uniformBindGroup = device.createBindGroup({
            layout: uniformBindGroupLayout,
            entries: [
                {
                    binding: 0,
                    resource: {
                        buffer: translateMatrixUniformBuffer
                    }
                },
                {
                    binding: 1,
                    resource: {
                        buffer: projectionMatrixUniformBuffer
                    }
                },
                {
                    binding: 2,
                    resource: texture.createView()
                },
                {
                    binding: 3,
                    resource:
                        sampler
                }
            ]
        });

        const pipelineLayoutDesc = { bindGroupLayouts: [uniformBindGroupLayout] };
        const layout = device.createPipelineLayout(pipelineLayoutDesc);

        const colorState = {
            format: 'bgra8unorm'
        };

        const pipelineDesc = {
            layout,
            vertex: {
                module: shaderModule,
                entryPoint: 'vs_main',
                buffers: [positionBufferLayoutDesc, texCoordsBufferLayoutDesc]
            },
            fragment: {
                module: shaderModule,
                entryPoint: 'fs_main',
                targets: [colorState]
            },
            primitive: {
                topology: 'triangle-strip',
                frontFace: 'ccw',
                cullMode: 'none'
            }
        };

        pipeline = device.createRenderPipeline(pipelineDesc);

        let colorTexture = context.getCurrentTexture();
        let colorTextureView = colorTexture.createView();

        let colorAttachment = {
            view: colorTextureView,
            clearValue: { r: 1, g: 0, b: 0, a: 1 },
            loadOp: 'clear',
            storeOp: 'store'
        };

        const renderPassDesc = {
            colorAttachments: [colorAttachment]
        };
        commandEncoder = device.createCommandEncoder();

        passEncoder = commandEncoder.beginRenderPass(renderPassDesc);
        passEncoder.setViewport(0, 0, canvas.width, canvas.height, 0, 1);
        passEncoder.setPipeline(pipeline);
        passEncoder.setBindGroup(0, uniformBindGroup);
        passEncoder.setVertexBuffer(0, positionBuffer);
        passEncoder.setVertexBuffer(1, texCoordsBuffer);
        passEncoder.draw(4, 1);
        passEncoder.end();

        device.queue.submit([commandEncoder.finish()]);
    }

    webgpu();
</script>
